<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Input Usulan</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f7f6; }
        .box { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #1f8a50; color: white; }
    </style>
</head>
<body>
    <button onclick="location.href='dashboard.html'">â¬… Kembali ke Dashboard</button>
    <h2 id="judul">Input Usulan</h2>

    <div class="box">
        <form id="formUsulan">
            <input type="hidden" id="rowId">
            <label>Bidang:</label>
            <select id="bidang" required>
                <option value="Sarana dan Prasarana">Sarana dan Prasarana</option>
                <option value="Sosial Budaya">Sosial Budaya</option>
                <option value="Ekonomi">Ekonomi</option>
            </select>
            <input type="text" id="kegiatan" placeholder="Nama Kegiatan" required>
            <input type="text" id="lokasi" placeholder="Lokasi Spesifik" required>
            <input type="number" id="anggaran" placeholder="Estimasi Anggaran (Rp)" required>
            <input type="text" id="opd" placeholder="OPD Tujuan">
            <textarea id="keterangan" placeholder="Keterangan Tambahan"></textarea>
            <button type="submit" id="btnProses" style="background: #1f8a50; color: white; padding: 10px 20px;">Kirim Usulan</button>
        </form>
    </div>

    <div class="box">
        <h3>Data Usulan Anda</h3>
        <table id="tabelData">
            <thead>
                <tr>
                    <th>Kegiatan</th><th>Anggaran</th><th>Aksi</th>
                </tr>
            </thead>
            <tbody id="isiTabel"></tbody>
        </table>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxtwlajG20K1PJXjwrctoZFr6aNaqoq923J7cq9ybZMmyRZU4oMyTj-IBKBfD58UEM-fQ/exec";
        const userKel = localStorage.getItem("kelurahan");
        if(!userKel) location.href = "index.html";
        document.getElementById("judul").innerText = "Usulan " + userKel;

        // Ambil Data
        async function loadData() {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            const filtered = data.filter(d => d.kelurahan === userKel);
            let html = "";
            filtered.forEach(d => {
                html += `<tr>
                    <td>${d.kegiatan}</td>
                    <td>Rp ${Number(d.anggaran).toLocaleString()}</td>
                    <td><button onclick="hapus('${d.timestamp}')">Hapus</button></td>
                </tr>`;
            });
            document.getElementById("isiTabel").innerHTML = html;
        }

        // Kirim Data
        document.getElementById("formUsulan").onsubmit = async (e) => {
            e.preventDefault();
            document.getElementById("btnProses").innerText = "Sedang Mengirim...";
            const payload = {
                action: "insert",
                kelurahan: userKel,
                bidang: document.getElementById("bidang").value,
                kegiatan: document.getElementById("kegiatan").value,
                lokasi: document.getElementById("lokasi").value,
                anggaran: document.getElementById("anggaran").value,
                opd: document.getElementById("opd").value,
                keterangan: document.getElementById("keterangan").value
            };
            await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
            alert("Data Berhasil Dikirim!");
            location.reload();
        };

        async function hapus(id) {
            if(confirm("Hapus usulan ini?")) {
                await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({action:"delete", rowId: id}) });
                loadData();
            }
        }

        loadData();
    </script>
</body>
</html>
