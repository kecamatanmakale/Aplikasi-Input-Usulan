<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Input Usulan Musrenbang</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f7f6; }
        .box { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        
        /* Pengaturan Tabel agar tidak terlalu lebar */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; background: white; font-size: 12px; min-width: 800px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: top; }
        th { background: #1f8a50; color: white; white-space: nowrap; }
        
        .btn-send { background: #1f8a50; color: white; font-weight: bold; cursor: pointer; border: none; padding: 15px; width: 100%; border-radius: 6px; }
        .btn-back { margin-bottom: 15px; cursor: pointer; padding: 10px 20px; background: #666; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <button class="btn-back" onclick="location.href='dashboard.html'">â¬… Kembali</button>
    <h2 id="judul">Form Usulan</h2>

    <div class="box">
        <form id="formUsulan">
            <label><strong>Bidang:</strong></label>
            <select id="bidang" required>
                <option value="Sarana dan Prasarana">Sarana dan Prasarana</option>
                <option value="Sosial Budaya">Sosial Budaya</option>
                <option value="Ekonomi">Ekonomi</option>
            </select>
            <input type="text" id="kegiatan" placeholder="Nama Kegiatan" required>
            <input type="text" id="lokasi" placeholder="Lokasi Spesifik" required>
            <input type="text" id="volume" placeholder="Volume (Contoh: 150 Meter)" required>
            <input type="number" id="anggaran" placeholder="Estimasi Anggaran (Rp)" required>
            <input type="text" id="opd" placeholder="OPD Tujuan">
            <textarea id="keterangan" placeholder="Keterangan"></textarea>
            <button type="submit" id="btnProses" class="btn-send">KIRIM USULAN</button>
        </form>
    </div>

    <div class="box">
        <h3>Daftar Usulan Anda</h3>
        <div class="table-container">
            <table id="tabelData">
                <thead>
                    <tr>
                        <th>Kegiatan</th>
                        <th>Lokasi</th>
                        <th>Volume</th>
                        <th>Anggaran</th>
                        <th>OPD Tujuan</th>
                        <th>Keterangan</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="isiTabel"><tr><td colspan="7" style="text-align:center">Memuat data...</td></tr></tbody>
            </table>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxtwlajG20K1PJXjwrctoZFr6aNaqoq923J7cq9ybZMmyRZU4oMyTj-IBKBfD58UEM-fQ/exec";
        const userKel = localStorage.getItem("kelurahan");
        
        if(!userKel) location.href = "index.html";
        document.getElementById("judul").innerText = "Input Usulan: " + userKel;

        async function loadData() {
            try {
                const res = await fetch(SCRIPT_URL + "?t=" + Date.now());
                const rawData = await res.json();
                
                const data = rawData.map(item => {
                    const normalized = {};
                    for (let key in item) { normalized[key.toLowerCase().trim()] = item[key]; }
                    return normalized;
                });

                const filtered = data.filter(d => d.kelurahan === userKel);
                let html = "";
                if (filtered.length === 0) {
                    html = "<tr><td colspan='7' style='text-align:center'>Belum ada data usulan.</td></tr>";
                } else {
                    filtered.forEach(d => {
                        html += `<tr>
                            <td><strong>${d.kegiatan || '-'}</strong></td>
                            <td>${d.lokasi || '-'}</td>
                            <td>${d.volume || "-"}</td>
                            <td>Rp ${Number(d.anggaran || 0).toLocaleString('id-ID')}</td>
                            <td>${d.opd || "-"}</td>
                            <td>${d.keterangan || "-"}</td>
                            <td><button onclick="hapus('${d.timestamp}')" style="color:red; cursor:pointer; border:1px solid red; background:white; border-radius:4px;">Hapus</button></td>
                        </tr>`;
                    });
                }
                document.getElementById("isiTabel").innerHTML = html;
            } catch (e) {
                document.getElementById("isiTabel").innerHTML = "<tr><td colspan='7' style='text-align:center'>Gagal memuat data.</td></tr>";
            }
        }

        document.getElementById("formUsulan").onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById("btnProses");
            btn.innerText = "Mengirim..."; btn.disabled = true;

            const payload = {
                action: "insert",
                kelurahan: userKel,
                bidang: document.getElementById("bidang").value,
                kegiatan: document.getElementById("kegiatan").value,
                lokasi: document.getElementById("lokasi").value,
                volume: document.getElementById("volume").value,
                anggaran: document.getElementById("anggaran").value,
                opd: document.getElementById("opd").value,
                keterangan: document.getElementById("keterangan").value
            };

            await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
            alert("Berhasil!"); location.reload();
        };

        async function hapus(id) {
            if(confirm("Hapus data ini?")) {
                await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({action:"delete", rowId: id}) });
                loadData();
            }
        }
        loadData();
    </script>
</body>
</html>
