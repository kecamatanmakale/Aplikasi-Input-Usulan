<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Musrenbang Makale T.A 2027</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #2c7be5 0%, #1a5bb8 100%); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .box { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            width: 350px; 
            text-align: center; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
        }
        .logo { width: 100px; margin-bottom: 15px; }
        h2 { color: #333; margin-bottom: 5px; font-size: 22px; }
        p { color: #666; margin-bottom: 25px; font-size: 14px; }
        
        select, input, button { 
            width: 100%; 
            padding: 12px; 
            margin-top: 15px; 
            border-radius: 8px; 
            border: 1px solid #ddd; 
            box-sizing: border-box; 
            font-size: 15px;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #2c7be5;
            box-shadow: 0 0 5px rgba(44,123,229,0.3);
        }

        button { 
            background: #2c7be5; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            transition: background 0.3s;
            margin-top: 25px;
        }
        
        button:hover { background: #1a5bb8; }
        .footer { margin-top: 20px; font-size: 11px; color: #999; }
    </style>
</head>
<body>

    <div class="box">
        <img src="Logo_Tana_Toraja.png" class="logo" alt="Logo Tana Toraja">
        <h2>MUSRENBANG</h2>
        <p>Kecamatan Makale T.A 2027</p>
        
        <select id="user">
            <option value="">-- Pilih Akun --</option>
            <option value="admin">ADMIN KECAMATAN</option>
            <optgroup label="Kelurahan / Lembang">
                <option value="ariang">Kelurahan Ariang</option>
                <option value="batupapan">Kelurahan Batupapan</option>
                <option value="bombongan">Kelurahan Bombongan</option>
                <option value="botang">Kelurahan Botang</option>
                <option value="burake">Kelurahan Buntu Burake</option>
                <option value="kamali">Kelurahan Kamali Pentalluan</option>
                <option value="lamunan">Kelurahan Lamunan</option>
                <option value="lapandan">Kelurahan Lapandan</option>
                <option value="lea">Lembang Lea</option>
                <option value="manggau">Kelurahan Manggau</option>
                <option value="pantan">Kelurahan Pantan</option>
                <option value="rante">Kelurahan Rante</option>
                <option value="tampo">Kelurahan Tampo Makale</option>
                <option value="tarongko">Kelurahan Tarongko</option>
                <option value="tondon">Kelurahan Tondon Mamullu</option>
            </optgroup>
        </select>

        <input type="password" id="pass" placeholder="Masukkan Password">
        
        <button onclick="login()">MASUK KE SISTEM</button>

        <div class="footer">
            &copy; 2024 Pemerintah Kecamatan Makale
        </div>
    </div>

    <script>
        function login() {
            const userSelect = document.getElementById("user");
            const username = userSelect.value;
            const selectedText = userSelect.options[userSelect.selectedIndex].text;
            const passwordInput = document.getElementById("pass").value;

            if (!username) {
                alert("Silakan pilih wilayah atau akun terlebih dahulu!");
                return;
            }

            // 1. Logika Login Admin
            if (username === "admin") {
                if (passwordInput === "admin123") {
                    localStorage.setItem("role", "admin");
                    localStorage.setItem("kelurahan", "ADMIN KECAMATAN");
                    location.href = "dashboard_admin.html";
                } else {
                    alert("Password Admin Salah!");
                }
                return;
            }

            // 2. Logika Login Operator Kelurahan
            // Pola password: username + 2027 (contoh: manggau2027)
            const correctPassword = username + "2027";

            if (passwordInput === correctPassword) {
                localStorage.setItem("role", "operator");
                localStorage.setItem("kelurahan", selectedText);
                location.href = "dashboard.html";
            } else {
                alert("Password Salah!\nPastikan password sesuai dengan akun yang dipilih.");
            }
        }

        // Fitur tekan 'Enter' untuk login
        document.getElementById("pass").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                login();
            }
        });
    </script>
</body>
</html>
