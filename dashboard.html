<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Operator</title>
    <style>
        body { font-family: Arial; background: #f4f6f9; margin: 0; }
        .header { background: #1f8a50; color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; }
        .container { padding: 30px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; text-align: center; }
        button { width: 100%; padding: 15px; margin-top: 15px; cursor: pointer; border-radius: 8px; border: none; font-weight: bold; font-size: 16px; }
        .btn-main { background: #1f8a50; color: white; }
        .btn-logout { background: #c0392b; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <span id="displayKel" style="font-weight:bold; font-size:1.1em;"></span>
        <span>Musrenbang 2027</span>
    </div>
    <div class="container">
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Logo_Tana_Toraja.png" style="width:70px; margin-bottom:15px;">
            <h3>Selamat Datang Operator</h3>
            <p>Silakan gunakan tombol di bawah untuk mengelola data usulan wilayah Anda.</p>
            <button class="btn-main" onclick="location.href='input.html'">âž• INPUT USULAN BARU</button>
            <button class="btn-logout" onclick="logout()">KELUAR APLIKASI</button>
        </div>
    </div>
    <script>
        if(localStorage.getItem("role") !== "operator") window.location.href = "index.html";
        document.getElementById("displayKel").innerText = "Operator: " + localStorage.getItem("kelurahan");
        function logout() { localStorage.clear(); window.location.href = "index.html"; }
    </script>
</body>
</html>
