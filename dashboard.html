<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Operator</title>
    <style>
        body { font-family: Arial; background: #f4f6f9; margin: 0; }
        .header { background: #1f8a50; color: white; padding: 15px; display: flex; align-items: center; }
        .logo { width: 40px; margin-right: 15px; }
        .container { padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        button { width: 100%; padding: 15px; margin-top: 10px; cursor: pointer; border-radius: 5px; border: none; font-weight: bold; }
        .btn-main { background: #1f8a50; color: white; }
        .btn-logout { background: #c0392b; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <img src="Logo_Tana_Toraja.png" class="logo">
        <span id="displayKel"></span>
    </div>
    <div class="container">
        <div class="card">
            <h3>Menu Utama</h3>
            <button class="btn-main" onclick="location.href='input.html'">âž• Input / Kelola Usulan</button>
            <button class="btn-logout" onclick="logout()">Keluar</button>
        </div>
    </div>

    <script>
        if(localStorage.getItem("role") !== "operator") location.href = "index.html";
        document.getElementById("displayKel").innerText = localStorage.getItem("kelurahan");

        function logout() {
            localStorage.clear();
            location.href = "index.html";
        }
    </script>
</body>
</html>
